<html>
<head>
  <title> Color Guessing Game </title>
</head>
<body>
  <script>
    var color = ["aqua", "black", "cyan", "darkred", "forestgreen", "gold",
    "hotpink", "ivory", "khaki", "lavender", "magenta", "navy", "orange"];
    var random_index;
    var guess_input_color;
    var target_color;
    var guess_number = 0;
    var finished = false;

    function do_game() {
      var random_index = Math.floor(Math.random() * color.length);
      target_color = color[random_index];
      alert( target_color );
      while(!finished){
        guess_input_color = prompt("I'm thinking of one of these colors : \n\n"
        + color + "\n\n What color am I thinking of");
        guess_number += 1;
        finished = check_guess(guess_input_color);
      }
    }

    function check_guess(guessed){

      if ( color.indexOf(guessed) == -1){
        alert("Sorry, I don't recognize your color ! \n\n Please try again.");
        return false;
      }

      if ( guessed > target_color ){
        alert("Sorry, your guess is not correct! \n\n"
        + "Hint: Your color is alphabetically higher than mine \n\n"
        + "Please try again.");
        return false;
      }

      if ( guessed < target_color ){
        alert("Sorry, your guess is not correct! \n\n"
        + "Hint: Your color is alphabetically lower than mine \n\n"
        + "Please try again.");
        return false;
      }

      alert ("Congratulations! You have guessed the color! \n\n It took you "
      + guess_number + " guesses to finish the game! \n\n " +
      "You can see the colour in the background")
      myBody=document.getElementsByTagName("body")[0];
      myBody.style.background=target_color;
      return true;

    }

    do_game();
  </script>
</body>



</html>
